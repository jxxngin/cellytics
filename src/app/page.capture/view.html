<div class="page"><wiz-component-logo style="width: 100%;"></wiz-component-logo><div class="modal-page"><div class="modal-view"><div class="modal-view-header"><div class="col"><h3 class="title">Edit Your Name</h3></div><div class="col-auto"><button class="btn btn-close" (click)="notEdit()"></button></div></div><div class="modal-view-body flex-grow-1"><div class="name"><div class="col-md-3 d-flex align-items-center"><h4 class="mb-0">USER NAME</h4></div><div class="col"> <input class="form-control" id="input" type="text" [(ngModel)]="username" (keydown.enter)="editName(username)" placeholder="이름을 입력하세요"/></div></div></div><div class="modal-view-footer"><button class="col-auto btn btn-none" (click)="editName(username)">EDIT</button></div></div></div><div class="view"><div class="cam"><div class="item mb-2"><button class="btn btn-outline" (click)="back()"><i class="fa-solid fa-chevron-left"></i><span class="ml-2">Back</span></button><button class="btn btn-none" (click)="showName()" style="float: right;"><span>Name</span></button></div><img id="cmos-cam" *ngIf="src" [src]="src" crossOrigin="anonymous"/></div><div class="opt-menu col-3"><div class="card h-100"><div class="option"><strong class="title">Name</strong><div class="option-name d-flex"><input class="col name" type="text" placeholder="Name" [(ngModel)]="name"/><button class="col-auto btn btn-show" (click)="setMode()" style="text-transform: uppercase; width: 95px;">{{mode}}</button></div></div><div class="option"><strong class="title">Background Average</strong><span>{{option.bgavg}}</span></div><div class="option"><strong class="title">LED Brightness</strong><span *ngIf="!cal">{{option.led}}</span><div class="calibration" *ngIf="cal"><!-- input.form-control.mr-2(--><!--     type="number",--><!--     min="1",--><!--     max="255",--><!--     [disabled]="disabled",--><!--     [(ngModel)]="option.led",--><!--     (ngModelChange)="change()",--><!-- )--><div class="range"><button class="btn btn-sm btn-white mr-1" (click)="setLed(option.led - 1)"><i class="fa-solid fa-chevron-left"></i></button><input class="form-range" type="range" min="1" max="255" [ngClass]="'percentage-'+Math.round(option.led / 255 * 100)" [disabled]="disabled" [(ngModel)]="option.led" (ngModelChange)="change()"/><button class="btn btn-sm btn-white ml-1" (click)="setLed(option.led + 1)"><i class="fa-solid fa-chevron-right"></i></button></div><p>{{option.led}}</p></div></div><div class="option"><strong class="title">Threshold</strong><span *ngIf="!cal">{{option.threshold}}</span><div class="calibration" *ngIf="cal"><!-- input.form-control.mr-2(--><!--     type="number",--><!--     min="1",--><!--     max="100",--><!--     [disabled]="disabled",--><!--     [(ngModel)]="option.threshold",--><!-- )--><div class="range"><button class="btn btn-sm btn-white mr-1" (click)="setTh(option.threshold - 1)"><i class="fa-solid fa-chevron-left"></i></button><input class="form-range" type="range" min="1" max="100" [disabled]="disabled" [(ngModel)]="option.threshold" (change)="setTh(option.threshold)"/><button class="btn btn-sm btn-white ml-1" (click)="setTh(option.threshold + 1)"><i class="fa-solid fa-chevron-right"></i></button></div><p>{{option.threshold}}</p></div></div><div class="option" *ngIf="!cal"><strong class="title">저장한 이미지</strong><span class="d-flex"><p class="col">Vehicle - {{store.capture.vehicle}}</p><p class="col">ASC - {{store.capture.asc}}</p></span><!-- span {{store.capture.save}}--></div><div class="mt-auto" *ngIf="!cal"><!-- button.btn.btn-none((click)="check()", style="float: right;") Capture--><button class="btn btn-none w-50" (click)="onCal()">Calibration</button><button class="btn btn-none w-50" (click)="check()">Capture</button><button class="btn btn-none w-100 mt-2" (click)="finish()" [disabled]="store.capture.save &lt;= 0">Finish</button></div><div class="mt-auto" *ngIf="cal"><button class="btn btn-none w-100" (click)="onCal()">OK</button></div></div></div></div></div>
