<div class="page h-100"><wiz-component-logo style="width: 100%;"></wiz-component-logo><!-- .view-loading(*ngIf="service.loading.isshow", style="position: absolute; z-index: 3; top: 67px;")--><!--     wiz-portal-season-loading-hexa--><div class="view"><div class="main mr-2 h-100 flex-grow-1"><div class="item-card h-100"><div class="result-canvas d-flex align-items-center justify-content-center"><canvas id="result-chart"></canvas><img id="result-img" crossOrigin="anonymous"/><canvas id="count-box"></canvas></div><div class="item mt-4"><div class="option"><strong>Name</strong><div class="option-name d-flex"><span class="col">{{result.name}}</span><button class="btn btn-none" (click)="toggleImgVis()" style="width: 85px;">{{imgVis}}</button><button class="col-auto btn btn-show" style="text-transform: uppercase; width: 95px; cursor: default !important;">{{result.mode}}</button></div></div><div class="option"><strong>Concentration</strong><span>{{result.tc.toLocaleString()}} cells/mL</span></div><div class="option"><strong>Count</strong><span>{{result.total}} cells</span></div></div></div></div><div class="sub ml-2 h-100 d-flex flex-column" style="width: 500px;"><div class="item-card flex-grow-1 d-flex flex-column"><div><div class="item mb-3 d-flex flex-row-reverse align-items-center"><span class="flex-grow-1 text-right">{{result.date}}</span><button class="btn btn-outline" routerLink="/history/result"><i class="fa-regular fa-circle-check"></i><span class="ml-2">Result</span></button><button class="btn btn-outline mr-1" routerLink="/history"><i class="fa-solid fa-bars"></i><span class="ml-2">List</span></button></div><div class="item justify-content-between d-flex align-items-center"><strong class="col">Parameter</strong><button class="btn btn-none col-auto" (click)="download()"> <i class="fa-solid fa-download"></i><span class="ml-2">Download</span></button></div><div class="result-page d-flex"><div class="show col pr-2"><div class="result" *ngFor="let item of param"><strong>{{item.name}}</strong><span>{{item.result}}</span></div></div><div class="show col pl-2"><div class="result" *ngFor="let item of param2"><strong>{{item.name}}</strong><span>{{item.result}}</span></div></div></div></div><div class="mt-auto d-flex"><span class="flex-grow-1 text-right">( {{idx + 1}} / {{save}} )</span></div></div><div class="item mt-3"><button class="btn btn-none w-50 detail-btn" (click)="prev()" [disabled]="idx &lt;= 0"><i class="fa-solid fa-chevron-left"></i><span class="ml-2">Prev</span></button><button class="btn btn-none w-50 detail-btn" (click)="next()" [disabled]="idx &gt;= save - 1"><span class="mr-2">Next</span><i class="fa-solid fa-chevron-right"></i></button></div></div></div></div>
