<div class="underline-text-input-group"><input class="underline-text-input-field" [type]="type" [(ngModel)]="model" (ngModelChange)="modelChange.emit(model)" [placeholder]="label" [disabled]="disabled" autocomplete="off" spellcheck="false" (keydown.enter)="onEnter()"/><label class="underline-text-input-label" *ngIf="label">{{label}}</label></div>
