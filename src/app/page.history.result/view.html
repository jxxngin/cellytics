<div class="page h-100"><wiz-component-logo style="width: 100%;"></wiz-component-logo><div class="view"><div class="button"><button class="btn btn-outline" routerLink="/history"><i class="fa-solid fa-chevron-left"></i><span class="ml-2">Back</span></button></div><div class="result mt-3"><div class="title mb-2"><h2 class="ml-2 mb-0 col text-left">Result</h2><button class="btn btn-none mr-2 col-auto" routerLink="/history/detail"><i class="fa-solid fa-chart-line"></i><span class="ml-2">Detail</span></button></div><div class="h-100 mt-2 d-flex align-items-center justify-content-center"><div class="col result-detail"><div class="item" *ngFor="let item of result"><div class="check"><i class="fa-solid fa-check"></i></div><span class="ml-2">{{item.name}} -</span><span class="bold">{{item.value}}</span></div></div><div class="col result-detail"><div class="item"><h2 class="mb-0">My NK count : </h2><h2 class="mb-0 highlight">GOOD</h2></div><div class="line"></div><div class="item" *ngFor="let item of count"><div class="check"><i class="fa-solid fa-check"></i></div><span class="ml-2">Same {{item.title}} group : </span><span class="highlight">top {{item.per}}%</span></div><div class="blank"></div><div class="line"></div><div class="show"><div class="spectrum"><div class="point-top" style="left: 155px;">&#9660;</div><div class="bar" style="left: 160px;"></div><!-- .point-bottom(style="left: 155px;") &#9650;--></div></div></div><div class="col mr-0 result-detail"><div class="item"><h2 class="mb-0">My NK activity : </h2><h2 class="mb-0 highlight">EXCELLENT</h2></div><div class="line"></div><div class="item" *ngFor="let item of activity"><div class="check"><i class="fa-solid fa-check"></i></div><span class="ml-2">Same {{item.title}} group : </span><span class="highlight">top {{item.per}}%</span></div><div class="blank"></div><div class="line"></div><div class="show"><div class="spectrum"><div class="point-top" style="left: 195px;">&#9660;</div><div class="bar" style="left: 200px;"></div><!-- .point-bottom(style="left: 195px;") &#9650;--></div></div></div></div></div></div></div>
