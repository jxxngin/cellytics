<div class="page h-100"><wiz-component-logo style="width: 100%;"></wiz-component-logo><div class="view"><div class="main mr-2 h-100 flex-grow-1"><div class="item-card h-100"><div class="result-canvas d-flex align-items-center justify-content-center"><canvas id="result-chart"></canvas><img id="result-img" crossOrigin="anonymous"/><canvas id="count-box"></canvas></div><div class="item mt-4"><div class="option"><strong>Name</strong><div class="option-name d-flex"><span class="col">{{result.name}}</span><button class="btn btn-none" (click)="toggleImgVis()" style="width: 85px;">{{imgVis}}</button><button class="col-auto btn btn-show" style="text-transform: uppercase; width: 95px; cursor: default !important;">{{result.mode}}</button></div></div><div class="option"><strong>Concentration</strong><span>{{result.tc.toLocaleString()}} cells/mL</span></div><div class="option"><strong>Count</strong><span>{{result.total}} cells</span></div></div></div></div><div class="sub ml-2 d-flex flex-column h-100" style="width: 500px;"><div class="item-card flex-grow-1"><div class="item mb-3 d-flex flex-row-reverse align-items-center"><span class="flex-grow-1 text-right">{{result.date}}</span><button class="btn btn-outline" routerLink="/capture"><i class="fa-solid fa-chevron-left"></i><span class="ml-2">Back</span></button></div><div class="item justify-content-between d-flex align-items-center"><strong class="col">Result</strong></div><div class="result-page d-flex"><div class="show col pr-2"><div class="result" *ngFor="let item of param"><strong>{{item.name}}</strong><span>{{item.result}}</span></div></div><div class="show col pl-2"><div class="result" *ngFor="let item of param2"><strong>{{item.name}}</strong><span>{{item.result}}</span></div></div></div></div><div class="item mt-3"><button class="btn btn-none w-100" (click)="save()" style="border-radius: 20px;"><i class="fa-regular fa-floppy-disk"></i><span class="ml-2">Save</span></button></div></div></div></div>
